<div class="container">
    <h1 class="mt-3">Category List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" [routerLink]="['/admin/categories/add']">Add Category</a>
    </div>

    <ng-container *ngIf="categories$ | async as categories">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Url</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cat of categories">
                    <th scope="row"></th>
                    <td>{{cat.id}}</td>
                    <td>{{cat.name}}</td>
                    <td>{{cat.urlHandle}}</td>
                    <td><a class="btn btn-primary" [routerLink]="['/admin/categories',cat.id]">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
