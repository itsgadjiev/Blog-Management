<div class="container">
    <h1 class="mt-3">Add BlogPost</h1>

    <form #form="ngForm">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control">
            </div>

            <div class="mt-3">
                <label for="urlHandle" class="form-label">Url Handle</label>
                <input type="text" id="urlHandle" name="urlHandle" class="form-control">
            </div>

            <div class="mt-3">
                <label for="shortDescription" class="form-label">Short Description</label>
                <input type="text" id="shortDescription" name="shortDescription" class="form-control">
            </div>

            <div class="mt-3">
                <label for="content" class="form-label">Content</label>

                <div class="d-flex flex-row">
                    <div class="col-6 p-2">
                        <textarea id="content" name="content" class="form-control"
                            style="height: 350px;max-height: 350px;">
              </textarea>
                    </div>

                    <div class="col-6 p-2" style="max-height: 350px; overflow-y: scroll;">

                    </div>
                </div>

            </div>

            <div class="mt-3">
                <label for="featuredImageUrl" class="form-label">Featured Image Url
                    <button type="button" class="btn btn-light">Select Image</button>
                </label>

                <ng-container>
                    <div>
                        <img height="100" class="my-2">
                    </div>
                </ng-container>

                <input type="text" id="featuredImageUrl" name="featuredImageUrl" class="form-control">
            </div>

            <div class="mt-3">
                <label for="publishedDate" class="form-label">Published Date</label>
                <input type="date" id="publishedDate" name="publishedDate" class="form-control">
            </div>

            <div class="mt-3">
                <label for="author" class="form-label">Author</label>
                <input type="text" id="author" name="author" class="form-control">
            </div>

            <div class="form-check mt-3">
                <input class="form-check-input" type="checkbox" id="isVisible" name="isVisible">
                <label class="form-check-label" for="isVisible">
                    Is Visible?
                </label>
            </div>

            <div class="mt-3">
                <label for="categories" class="form-label">Categories</label>

                <ng-container>
                    <select class="form-control" name="categories" id="categories" multiple>
                        <option></option>
                    </select>
                </ng-container>

            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
</div>


<div class="images-container-modal">
    <button type="button" class="btn btn-light" style="position: fixed; top: 10px;right: 10px">X</button>

</div>
